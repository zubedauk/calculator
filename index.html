<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- do not forget to link you CSS and JS files using link tag -->

</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 class="title">Avergers Calc</h1>
            <div class="display"></div>
            <div class="btn-container">
                <div class="grid-container">
                    <button class="btn-normal btn-green">&#8719;</button>
                    <button class="btn-normal btn-green">x2</button>
                    <button class="btn-normal btn-green">%</button>
                    <button class="btn-normal btn-green">&#247;</button>
                  
                    <button class="btn-normal">&#55;</button>
                    <button class="btn-normal">8</button>
                    <button class="btn-normal">9</button>
                    <button class="btn-normal btn-green">&#215;</button>
                    <button class="btn-normal">4</button>
                    <button class="btn-normal">5</button>
                    <button class="btn-normal">6</button>
                    <button class="btn-normal btn-green btnPlus">&#x208A</button>
                    <button class="btn-normal">&#x31;</button>
                    <button class="btn-normal">2</button>
                    <button class="btn-normal">3</button>
                    <button class="btn-equal btn-normal btn-green">=</button>
                    <button class="btn-normal">&#8729;</button>
                    <button class="btn-normal">o</button>
                    <button class="btn-normal" style="font-size: 12px;">DEL</button>
                </div>
                <div class="forward btn-normal btn-green">
                    &#62;
                </div>
                <div class="click-extend-flex">
                    <button class="return">&#60;</button>
                     <div class="click-extend-grid">
                        <button class="btn-small" style="font-size: 18px;">&#8730;</button>
                        <button class="btn-small">sin</button>
                        <button class="btn-small" style="font-size: 18px;">&#8317;</button>
                        <button class="btn-small">cos</button>
                        <button class="btn-small" style="font-size: 18px;">&#8318;</button>
                        <button class="btn-small">tg</button>
                        <button class="btn-small log">log</button>
                    </div> 
                    
                </div>
            </div>
        </div>
        </div>
    </div>
 <script src="./calculator.js"></script>
 <script src="./test.js"></script>
</body>
</html>
